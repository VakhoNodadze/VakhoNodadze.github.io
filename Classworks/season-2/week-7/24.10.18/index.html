<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react</title> 
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const reactKey = ( Symbol && Symbol.for('react.element') ) || 0xeac7;
        const reactElement = {
            $$typeof: reactKey,
            ref: null,
            type: 'h1',
            props: {
                children: "hello world ,React **.",
                className: "super__class",
                style:{
                    textAlign:'center',
                    color:'seagreen',
                },
                onClick: function(reactEventObject){
                    alert("hello biatch react at this")

            }
            
            }
        }
        const reactElement2 = {
            $$typeof: reactKey,
            ref:null,
            type:'p',
            props:{
                children:"paragraph demo"
            }
        }

        // *****************
        const reactElement3 = React.createElement('h1', {
            className:"demo__class",
            style:{
                textAlign:'center',
                color:'seagreen',
            },
            onClick:function(demoEvent){
                alert("event demo boiiz");
            }


        },"text - React.createElement()");

        // *****************
        const propertiesExample = {
            className:"container demo_class",
            onClick: () => alert('propertiesElement alert')
        }
        const nestElement = <h3>Nested Element h3</h3>
        const multiElements = (
            <div {...propertiesExample}>
                <h1>hello pages</h1>
                <h2>page description</h2>
                {nestElement}
                </div>
        )
        const jsxElement = (
            <h1 
            className="jsx__class"
            style={{ textAlign:'center', color:'seagreen' }}
            onClick= { () => alert("JSX demo o god") }>
                Hello jsx
            </h1>    
        
        )

        const App = document.getElementById('app')
        // ReactDOM.render(reactElement,App);
        ReactDOM.render(multiElements ,App);
    </script>
</body>
</html>
