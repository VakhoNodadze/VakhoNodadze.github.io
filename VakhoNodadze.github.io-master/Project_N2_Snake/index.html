<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="resources/fav.jpg" type="image/x icon">
    <title>Snake</title>
</head>

<body>
    <canvas id="canvas" width="400"></canvas>

    <div class="settings">
        <button class="start-button">Start</button>

        <button class="pause-button">Pause</button>
        <button class="resume-button">Resume</button>

        <div>
            <label for="FoodCount">Food Count: </label>
            <input type="number" id="FoodCount" value="1">
        </div>
        <div>
            <label for="SnakeSpeed">Snake Start Speed</label>
            <input type="number" id="SnakeSpeed" value="150">
        </div>
        <div>
            <label for="SnakeLength">Snake Start Length</label>
            <input type="number" id="SnakeLength" value="1">
        </div>
        <div>
            <label for="Columns">Columns: </label>
            <input type="number" id="Columns" value="30">
        </div>
        <div>
            <label for="Rows">Rows: </label>
            <input type="number" id="Rows" value="20">
        </div>

        <select id="selectBox">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <br>
        <button class="apply-button">Apply</button>
    </div>
    <div>High score:
        <span class="high-score"></span>
    </div>
    <div>Speed:
        <span class="speed"></span>
    </div>
    <script src="js/app.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</body>

</html>
